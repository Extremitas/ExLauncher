<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExLauncher</title>
    <link href="app.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />
  </head>
  <body>
    <div id="nav">
      <div id="launcherNav">
        <button class="navBtn" id="discordButton">
          <img src="assets/btn_discord.png" />
        </button>
        <img src="assets/nav_line.png" />
        <button class="navBtn" id="settingsButton">
          <img src="assets/btn_settings.png" />
        </button>
      </div>
      <div id="titleMenu">
        <button class="navBtn" id="collapseButton">
          <img src="assets/btn_collapse.png" />
        </button>
        <button class="navBtn" id="closeButton">
          <img src="assets/btn_cross.png" />
        </button>
      </div>
    </div>
    <div id="loginDiv">
      <img id="logoImage" src="assets/logo.png" />
      <input id="loginInput" placeholder="Логин..." maxlength="16" />
      <button id="playButton">Играааааааааать</button>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
